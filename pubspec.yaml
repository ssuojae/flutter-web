name: portfolio
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  beamer: ^1.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: pretendard
      fonts:
        - asset: fonts/regular.otf
          weight: 400
        - asset: fonts/medium.otf
          weight: 500
        - asset: fonts/semibold.otf
          weight: 600
        - asset: fonts/bold.otf
          weight: 700